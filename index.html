<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>FitVite</title>
</head>
<body>
    <div id="first-chart" class="chart">
        <canvas id="week-duration"></canvas>
    </div>

    <div id="second-chart" class="chart">
        <canvas id="session-duration"></canvas>
        <p id="session-info" style="color: #1A2A32; margin-top: 20px;"></p>
    </div>

    <div id="third-chart" class="chart">
        <canvas id="calorieburn"></canvas>
        <p id="calorie-info" style="color: rgba(61, 27, 45, 0.8); margin-top: 20px;">Calorie burn of the day</p>
    </div>

    <div id="fourth-chart" class="chart">
        <canvas id="session-calorie"></canvas>
        <p id="detailed-info" style="color: rgba(61, 27, 45, 0.8); margin-top: 20px;"></p>
    </div>

    <div id="fifth-chart" class="chart">
        <canvas id="month-calorie"></canvas>
    </div>

    <div id="sixth-chart" class="chart">
        <canvas id="week-calorie"></canvas>
    </div>

    <div id="seventh-chart" class="chart">
        <canvas id="heart-rate-weekly"></canvas>
    </div>

    <div id="eight-chart" class="chart">
        <canvas id="heart-rate-monthly"></canvas>
    </div>
    <script src="monitoring.js"></script>
</body>
</html>
